services:
  db:
    image: mysql:8.0
    container_name: twitter_db
    restart: always
    environment:
      MYSQL_DATABASE: twitter_db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: twitter_api
    restart: on-failure
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env  # Ovo automatski uƒçitava tvoj Mailtrap i DB podatke
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=twitter_db
      - PORT=3000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: twitter_ui
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000

volumes:
  db_data: